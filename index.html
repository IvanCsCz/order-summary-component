<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="card">
      <img class="card-img" src="./images/illustration-hero.svg" alt="" />
      <div class="card-info">
        <h1 class="card-info-title">Order Summary</h1>
        <p class="card-info-description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <section class="card-info-plan">
          <img
            class="card-info-plan-icon"
            src="./images/icon-music.svg"
            alt=""
          />
          <div class="card-info-plan-pack">
            <p class="card-info-plan-pack-name">Annual Plan</p>
            <p class="card-info-plan-pack-price">$59.99/year</p>
          </div>
          <a class="card-info-plan-edit" href="#">Change</a>
        </section>
        <button class="card-info-btn">Proceed to Payment</button>
        <a class="card-info-cancel" href="#">Cancel Order</a>
      </div>
    </main>
  </body>
</html>
